
<!DOCTYPE html>
<html class="wh-analytics">
<head>
  <title>Embed API Demo</title>
  <link rel="stylesheet" href="/assets/app.css">
</head>
<body>

<!-- Step 1: Create the containing elements. -->

  <div class="wh-analytics-btns">
    <span id="auth-button"></span>
    <span id="logout-button" style="display: none;"><button class="btn btn-neutral btn-small">Logout</button></span>
  </div>
  <div id="error" style="display: none;">
    <div class="wy-alert wy-alert-danger">
      <div class="wy-alert-title">Permission denied.</div>
      You do not have permission to access analytics for this account. Please contact your site administrator and let him or her know.
    </div>
  </div>

  <hr>

  <div class="container wh-analytics-tables">
    <div class="wh-analytics-now">
      <p class="now">Right now</p>
      <p id="active-users" class="big"></p>
      <p class="users">active users</p>
    </div>
    <div id="realtime"> </div>
    <div id="traffic"> </div>
  </div>

  <hr>

  <div id="view-selector"></div>

  <ul class="wh-analytics-time">
    <li><a href="#" id="30daysago">This month</a></li>
    <li><a href="#" id="7daysago">This week</a></li>
    <li><a href="#" id="1daysago">Yesterday</a></li>
  </ul>


  PageViews: <section id="totalPageviews"></section>
  Sessions: <section id="totalSessions"></section>
  Users: <section id="totalUsers"></section>
  Pages/Session: <section id="totalPagesPer"></section>

  <div class="container wh-analytics-tables">
    <div id="referrer"> </div>
    <div id="pageviews"></div>
  </div>

  <hr style="clear:both">

  <div class="container wh-analytics-graph">
    <div id="timeline"></div>

    <div id="operating"></div>

    <div id="region"></div>

    <div id="channels"></div>
  </div>



<!-- Step 2: Load the library. -->

<script>
(function(w,d,s,g,js,fjs){
  g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(cb){this.q.push(cb)}};
  js=d.createElement(s);fjs=d.getElementsByTagName(s)[0];
  js.src='https://apis.google.com/js/platform.js';
  fjs.parentNode.insertBefore(js,fjs);js.onload=function(){g.load('analytics')};
}(window,document,'script'));
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<script type="text/template" id="realtimeTemplate">
  <h3>Top pages (30 mins)</h3>
  <table class="wy-table wy-table-bordered-rows wh-content">
    {{#each datapoints}}
    <tr>
      <td>{{ this.path }}</td>
      <td>{{ this.count }}</td>
    </tr>
    {{/each}}
  </table>
</script>

<script type="text/template" id="trafficTemplate">
  <h3>Referrals (30 mins)</h3>
  <table class="wy-table wy-table-bordered-rows wh-content">
    {{#each datapoints}}
    <tr>
      <td>{{ this.path }}</td>
      <td>{{ this.count }}</td>
    </tr>
    {{/each}}
  </table>
</script>

<script type="text/template" id="referrerTemplate">
  <h3>Referrels</h3>
  <table class="wy-table wy-table-bordered-rows wh-content">
    {{#each datapoints}}
    <tr>
      <td>{{ this.referrer }}</td>
      <td>{{ this.count }}</td>
    </tr>
    {{/each}}
  </table>
</script>


<script type="text/template" id="pageviewsTemplate">
  <h3>Top pages views</h3>
  <table class="wy-table wy-table-bordered-rows wh-content">
    {{#each datapoints}}
    <tr>
      <td>{{ this.path }}</td>
      <td>{{ format-number this.count }}</td>
    </tr>
    {{/each}}
  </table>
</script>


  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js"></script>
  <script src="analytics.js"></script>
</body>
</html>
